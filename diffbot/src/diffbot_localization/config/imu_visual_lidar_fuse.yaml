frequency: 50     #refresh rate 

two_d_mode: true  # ekf_localization_node and ukf_localization_node both use a 3D omnidirectional motion model
                  # 3D information is used for the state estimate

publish_tf: false  # broadcast the transformation over the /tf topic

publish_acceleration: false #publish the acceleration state

map_frame: map             # Defaults to "map" if unspecified
odom_frame: odom           # Defaults to "odom" if unspecified
base_link_frame: chassis   # Defaults to "base_link" if unspecified
world_frame: odom          # Defaults to the value of odom_frame if unspecified

odom0: /visual_odom       # inputs from each input message type (nav_msgs/Odometry,
                           # geometry_msgs/PoseWithCovarianceStamped, geometry_msgs/TwistWithCovarianceStamped,
                           # sensor_msgs/Imu)


# The order of the values is :
                #	x, y, z, 
                #	roll, pitch, yaw, 
                #	vx, vy, vz, 
                #	vroll, vpitch, vyaw, 
                #	ax, ay, az. 

odom0_config: [false, false, false,
               false, false, false,
               true, true, false,
               false, false, true,
               false, false, false]

odom0_differential: false
odom0_relative: true

# The order of the values is :
                #	x, y, z, 
                #	roll, pitch, yaw, 
                #	vx, vy, vz, 
                #	vroll, vpitch, vyaw, 
                #	ax, ay, az. 
odom1: /lidar_odom
odom1_config: [false, false, false,
              false, false, true,
              false, false, false,
              false, false, true,
              true, false, false]

odom1_differential: false
odom1_relative: true


# The order of the values is :
                #	x, y, z, 
                #	roll, pitch, yaw, 
                #	vx, vy, vz, 
                #	vroll, vpitch, vyaw, 
                #	ax, ay, az. 
imu0: imu0
imu0_config: [false, false, false,
              false, false, true,
              false, false, false,
              false, false, true,
              true, false, false]

imu0_differential: false
imu0_relative: true

print_diagnostics: true

odom0_queue_size: 5
imu0_queus_size: 50
odom1_queus_size: 5


